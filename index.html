<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap-slider.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <title>Metrics</title>
  </head>
  <body>
    
    <h1 class="text-center">Faça sua avaliação!</h1>
    <div class="chart-container">
      <div class="cl">
        <ul class="list-unstyled avaliation-list-characters">
          <li>A</li>
          <li>B</li>
          <li>C</li>
          <li>D</li>
          <li>E</li>
          <li>F</li>
          <li>G</li>
          <li>H</li>
        </ul>
        <input id="ex4" type="text" data-slider-min="0" data-slider-max="8" data-slider-step="1" data-slider-value="1" data-slider-orientation="vertical"/>
      </div>
      <div class="cr">
        <div class="chart">
          <div class="success-status"></div>
          <div class="warning-status"></div>
          <div class="danger-status"></div>
          <div class="statistics-status"></div>
        </div>
        <ul class="list-unstyled avaliation-list-numbers clearfix">
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
          <li>5</li>
          <li>6</li>
          <li>7</li>
          <li>8</li>
          <li>9</li>
          <li>10</li>
        </ul>
        <input id="ex1" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="10" data-slider-step="1" data-slider-value="1"/>
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-slider.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
